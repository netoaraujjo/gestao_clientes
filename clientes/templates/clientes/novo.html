{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Novo cliente{% endblock %}

{% block main %}

    <a href="{% url 'logout' %}">Sair</a>
    
    <h1>Novo Cliente</h1>
    <form method="post" action="{% url 'clientes:new_client' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-info">Salvar</button>
    </form>
    
{% endblock %}
