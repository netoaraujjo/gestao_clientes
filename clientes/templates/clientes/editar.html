{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}Editar cliente{% endblock %}

{% block main %}

    <a href="{% url 'home:sair' %}">Sair</a>
    
    <h1>Editar Cliente</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-info" >Salvar</button>
    </form>
    
{% endblock %}
