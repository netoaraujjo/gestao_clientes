<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
</head>
<body>

    <a href="{% url 'logout' %}">Sair</a>

    <h1>Clientes</h1>
    <ul>
    {% for person in persons %}
        <li>
            <a href="{% url 'clientes:client_detail' person.id %}">{{ person.first_name }}</a>
            <a href="{% url 'clientes:update_client' person.id %}">Editar</a>
            <a href="{% url 'clientes:delete_client' person.id %}">Excluir</a>
        </li>
    {% endfor %}
    
    <br />
    <a href="{% url 'clientes:new_client' %}">Novo cliente</a>
    </ul>
    
</body>
</html>
